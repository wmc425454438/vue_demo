<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<style>
.class1{
	background: #444;
	color: #eee;
}
</style>
</head>
<body>
<div id="app">
  <label for="r1">change color</label><input type="checkbox" v-model="isclass1">
  <br><br>
  <div :class="{'class1':isclass1}">
  要改变颜色的字
  </div>
</div>

<script>
new Vue({
	el: '#app',
	data: {
		isclass1: false
	}
})
</script>
</body>
</html>
