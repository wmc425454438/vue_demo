<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue filter</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  {{ message |capitalize('Test',5+5)}}
</div>
	
<script>
new Vue({
  el: '#app',
  data: {
	message: 'runoob'
  },
  filters: {
    capitalize: function (value,string,arg2) {
      if (!value) return ''
      value = value.toString()
      return value.charAt(0).toUpperCase() + value.slice(1) + string + arg2
    }
  }
})
</script>
</body>
</html>
