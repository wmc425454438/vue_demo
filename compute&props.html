<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue get&set</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
<!-- 直接调用site会返回get里面设置的返回值。若是数据被更新，这里的site值也会被更改	-->
  <p>{{ site }}</p>
</div>

<script>
var vm = new Vue({
  el: '#app',
  data: {
	name: 'Google',
	url: 'http://www.google.com'
  },
  computed: {
	  //site对象，包含name和url两个属性
    site: {
      // get调用属性值
      get: function () {
        return this.name + ' ' + this.url
      },
      // set设定属性值
      set: function (newValue) {
        var names = newValue.split(' ')
        this.name = names[0]
        this.url = names[names.length - 1]
      }
    }
  }
})
//原来的值
document.write('name: ' + vm.name);
document.write('<br>');
document.write('url: ' + vm.url);
document.write('<br>');
document.write('<br>');
// 调用 setter， vm.name 和 vm.url 也会被对应更新
vm.site = "新的name 新的url";
document.write('name: ' + vm.name);
document.write('<br>');
document.write('url: ' + vm.url);
</script>
</body>
</html>
